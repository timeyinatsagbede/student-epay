<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student E-Pay</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to Student E-Pay!</h1>

    <div class="role-selector">
        <span>Select Role:</span>
        <label class="role-option">
          <input type="radio" name="role" value="student" checked />
          Student
        </label>
        <label class="role-option">
          <input type="radio" name="role" value="admin" />
          Admin
        </label>
      </div>
      
    <form id="student-form" method="post">
      <label>
        First Name:
        <input type="text" name="first_name" autocomplete="given-name" required />
      </label>

      <label>
        Last Name:
        <input type="text" name="last_name" autocomplete="family-name" required />
      </label>

      <label>
        Student ID:
        <input type="text" name="student_id" required />
      </label>

      <button type="submit">Search</button>
    </form>

    <!-- Admin Panel -->
    <div id="admin-panel" style="display: none; flex-direction: column; gap: 20px;">
      <div class="admin-tabs">
      <button id="transaction-tab" class="active-tab">Add Transaction</button>
      <button id="student-tab">Add New Student</button>
    </div>

    <!-- Transaction Form -->
    <form id="admin-form">
      <label>
        Student ID:
        <input type="text" name="admin_student_id" required />
      </label>

      <label>
        Transaction Type:
        <select name="transaction_type" required>
          <option value="">Select Type</option>
          <option value="charge">Charge</option>
          <option value="payment">Payment</option>
          <option value="aid">Financial Aid</option>
        </select>
      </label>

      <label>
        Amount:
        <input type="number" name="transaction_amount" step="0.01" required />
      </label>

    <button type="submit">Submit Transaction</button>
    </form>

    <!-- Add Student Form -->
    <form id="add-student-form" style="display: none;">
      <label>
        First Name:
        <input type="text" name="new_first_name" required />
      </label>

      <label>
        Last Name:
        <input type="text" name="new_last_name" required />
      </label>

      <label>
        Student ID:
        <input type="text" name="new_student_id" required />
      </label>

      <label>
        Initial Balance:
        <input type="number" name="new_transaction_amount" step="0.01" required />
      </label>

      <button type="submit">Add Student</button>
    </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
